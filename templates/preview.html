<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Preview - Web Cloner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html { height: 100%; overflow: hidden; }
        .toolbar { height: 60px; background: #343a40; color: white; display: flex; align-items: center; padding: 0 20px; justify-content: space-between; }
        iframe { width: 100%; height: calc(100vh - 60px); border: none; background: white; }
    </style>
</head>
<body>
    <div class="toolbar">
        <span>Preview voor: <strong>{{ original_url }}</strong></span>
        <div class="d-flex">
            <a href="/" class="btn btn-outline-light btn-sm me-2">Terug</a>
            <form action="/download" method="POST">
                <input type="hidden" name="html_content" value="{{ html_content }}">
                <button type="submit" class="btn btn-success btn-sm">Download .html</button>
            </form>
        </div>
    </div>
    
    <iframe srcdoc="{{ html_content | e }}"></iframe>
</body>
</html>
