<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Cloner Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">Web Scraper & Inliner</h1>
                <p class="text-muted">Voer een URL in om een "self-contained" HTML versie te genereren.</p>
                
                <form action="/preview" method="POST" class="card p-4 shadow-sm">
                    <div class="input-group mb-3">
                        <input type="text" name="url" class="form-control" placeholder="https://example.com" required>
                        <button class="btn btn-primary" type="submit">Scrape & Preview</button>
                    </div>
                    <small class="text-start text-danger">* Maximaal 20 externe bestanden worden ingeladen.</small>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
